<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills - Harsh</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function toggleDarkMode() {
            const html = document.documentElement;
            html.classList.toggle('dark');
            document.body.classList.toggle('bg-gray-100');
            document.body.classList.toggle('bg-yellow-100');
        }
    </script>
    <style>
        .skill-bar:hover {
            box-shadow: 0 0 15px rgba(255, 0, 0, 1);
            transition: box-shadow 0.3s ease-in-out;
        }
        .circular-bar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            background: conic-gradient(red var(--percentage), lightgray 0deg);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            position: relative;
            overflow: hidden;
        }
        .circular-bar::after {
            content: "";
            position: absolute;
            width: 140%;
            height: 140%;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.3), transparent);
            top: -20%;
            left: -20%;
            transform: scale(0);
            transition: transform 0.3s ease-in-out;
        }
        .circular-bar:hover {
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(255, 0, 0, 1);
        }
        .circular-bar:hover::after {
            transform: scale(1);
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100">
    <nav class="bg-red-600 text-white p-4 flex justify-between items-center shadow-lg">
        <h1 class="text-2xl font-extrabold tracking-widest">Portfolio</h1>
        <ul class="flex space-x-6 text-lg">
            <li><a href="index.html" class="hover:text-gray-300 transition duration-300">Home</a></li>
            <li><a href="about.html" class="hover:text-gray-300 transition duration-300">About</a></li>
            <li><a href="#skills" class="hover:text-gray-300 transition duration-300">Skills</a></li>
            <li><a href="portfolio.html" class="hover:text-gray-300 transition duration-300">Portfolio</a></li>
            <li><a href="contact.html" class="hover:text-gray-300 transition duration-300">Contact</a></li>
        </ul>
        <label class="relative inline-flex items-center cursor-pointer">
            <input type="checkbox" class="sr-only peer" onclick="toggleDarkMode()">
            <div class="w-12 h-6 bg-gray-300 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-red-300 dark:peer-focus:ring-red-800 rounded-full peer dark:bg-gray-600 peer-checked:after:translate-x-6 peer-checked:after:border-white after:content-[''] after:absolute after:top-1 after:left-1 after:bg-white after:border after:rounded-full after:h-5 after:w-5 after:transition-all dark:border-gray-600 peer-checked:bg-red-500"></div>
        </label>
    </nav>
    <section class="max-w-4xl mx-auto my-20 p-8 bg-white dark:bg-gray-800 shadow-xl rounded-xl text-center">
        <h1 class="text-5xl font-extrabold text-red-600 mb-10">Skills</h1>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-10">
            <div>
                <p class="text-xl font-semibold">HTML / CSS</p>
                <div class="w-full bg-gray-300 rounded-full h-4 dark:bg-gray-700">
                    <div class="bg-red-600 h-4 rounded-full skill-bar" style="width: 90%;"></div>
                </div>
                <p class="text-xl font-semibold mt-4">JavaScript</p>
                <div class="w-full bg-gray-300 rounded-full h-4 dark:bg-gray-700">
                    <div class="bg-red-600 h-4 rounded-full skill-bar" style="width: 30%;"></div>
                </div>
                <p class="text-xl font-semibold mt-4">C++</p>
                <div class="w-full bg-gray-300 rounded-full h-4 dark:bg-gray-700">
                    <div class="bg-red-600 h-4 rounded-full skill-bar" style="width: 50%;"></div>
                </div>
                <p class="text-xl font-semibold mt-4">DBMS</p>
                <div class="w-full bg-gray-300 rounded-full h-4 dark:bg-gray-700">
                    <div class="bg-red-600 h-4 rounded-full skill-bar" style="width: 70%;"></div>
                </div>
            </div>
            <div class="grid grid-cols-2 gap-6 place-items-center">
                <div class="circular-bar" style="--percentage: 80%">Teamwork</div>
                <div class="circular-bar" style="--percentage: 90%">Creativity</div>
                <div class="circular-bar" style="--percentage: 70%">Problem Solving</div>
                <div class="circular-bar" style="--percentage: 75%">Communication</div>
            </div>
        </div>
    </section>
</body>
</html>
